{% extends 'site/site.html' %}
{% load static %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'endpoints/css/project-list.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Проекты</h1>
        </div>
    </div>
    {% for project in projects %}
        <div class="row project-row pb-2 pt-4">
            <div class="col-12">
                <a href="{% url 'project_group_list' project.system_name %}"><h3>{{ project.human_name }}</h3></a>
                <p>{{ project.base_url }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
